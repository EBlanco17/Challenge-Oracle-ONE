<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador | Challenge</title>
  </head>
  <body>
    <header>
      <img src="assets/Logo.svg" alt="Logo Alura" class="logo" />
    </header>
    <main>
      <section>
        <textarea
          class="ingreso"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div>
          <h6 class="info">❓Solo letras minúsculas y sin acentos.</h6>
        </div>
        <div class="botones">
          <input type="button" value="Encriptar" class="btn-encriptar" onclick="encriptar()"/>
          <input type="button" value="Desencriptar" class="btn-desencriptar" onclick="desencriptar()"/>
        </div>
      </section>
      <section class="almacenamiento">
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <img class="img" alt="Imagen Muñeco">
        <span class="span">
        <h4>Ningún Mensaje fue encontrado</h4>
        <p>Ingrese el texto que desea codificar o decodificar.</p></span>
        <div class="boton">
            <input type="button" value="Copiar" class="btn-copiar" onclick="copiar()"/>
        </div>
      </section>
    </main>
    <footer><p>Creado por EBlanco 2023</p></footer>
    <script src="script.js"></script>
  </body>
</html>
